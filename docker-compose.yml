services:
  redpanda:
    profiles: [infra]
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.4
    container_name: redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:9092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:8082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=info
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    ports:
      - "9092:19092"
      - "8081:18081"
      - "8082:18082"
      - "9644:9644"
    networks:
      - main

  redpanda-console:
    profiles: [infra]
    container_name: redpanda-console
    image: docker.redpanda.com/redpandadata/console:v2.4.1
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
            brokers: ["redpanda:9092"]
            schemaRegistry:
                enabled: true
                urls: ["http://redpanda:8081"]
        redpanda:
            adminApi:
                enabled: true
                urls: ["http://redpanda:9644"]
    ports:
      - "8080:8080"
    depends_on:
      - redpanda
    networks:
      - main
  
  postgres:
    profiles: [infra]
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: Customer
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - main

volumes:
  redpanda-data:
  postgres-data:

networks:
  main:
    driver: bridge
